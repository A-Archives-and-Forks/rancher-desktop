openapi: "3.0.0"
info:
  title: "Rancher Desktop API"
  version: 0.0.1
paths:
  /v0/factory_reset:
    put:
      operationId: factoryReset
      summary: Factory reset Rancher Desktop, losing user data
      requestBody:
        description: >-
          JSON block giving factory reset options.
        content:
          application/json:
            schema:
              type: object
              properties:
                keepSystemImages:
                  type: boolean
        required: true

  /v0/propose_settings:
    put:
      operationId: proposeSettings
      summary: >-
        Propose some settings and determine if the backend needs to be restarted
        or reset (losing user data).
      requestBody:
        description: >-
          JSON block consisting of some or all of the current preferences,
          with changes applied to any number of settings the backend supports changing this way.
        content:
          application/json:
            schema:
              "$ref" : "#/components/schemas/preferences"
        required: true
      responses:
        '202':
          description: >-
            A description of the effects of the proposed settings on the
            backend.
          content:
            "application/json":
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    current: {}
                    desired: {}
                    severity:
                      type: string
                      enum: [ restart, reset ]
        '400':
          description: >-
            The proposed settings were not valid.
          content:
            "text/plain":
              schema:
                type: string


  /v0/settings:
    get:
      operationId: listSettings
      summary:  List the current preference settings
      responses:
        '200':
          description: >-
            The current preferences in JSON format
          content:
            application/json:
              schema:
                "$ref" : "#/components/schemas/preferences"
    put:
      operationId: updateSettings
      summary:  Updates the specified preference settings
      requestBody:
        description: >-
          JSON block consisting of some or all of the current preferences,
          with changes applied to any number of settings the backend supports changing this way.
        content:
          application/json:
            schema:
              "$ref" : "#/components/schemas/preferences"
        required: true
      responses:
        '202':
          description: >-
            The settings were accepted.
          content:
            "text/plain":
              schema:
                type: string
        '400':
          description: >-
            The proposed settings were not valid.
          content:
            "text/plain":
              schema:
                type: string

  /v0/shutdown:
    put:
      operationId: shutdownApp
      summary:  Shuts down Rancher Desktop
      responses:
        '202':
          description: >-
            The application is in the process of shutting down.
          content:
            "text/plain":
              schema:
                type: string

  /v0/diagnostic_categories:
    get:
      operationId: diagnosticCategories
      summary: >-
        Return a list of the category names for the Diagnostics component. Takes no parameters.
      responses:
        '200':
          description: >-
            A list of the category names.
          content:
            "application/json":
              schema:
                type: array
                items:
                  type: string

  /v0/diagnostic_ids:
    get:
      operationId: diagnosticIDsForCategory
      summary: >-
        Return a list of the check IDs for the Diagnostics category,
        or 404 if there is no such `category`.
        Specifying an exiting category with no checks
        will return status code 200 and an empty array.
      parameters:
        - in: query
          name: category
      responses:
        '200':
          description: >-
            A list of the check IDs for the specified category.
          content:
            "application/json":
              schema:
                type: array
                items:
                  type: string
        '404':
          description: The category is not recognized.


  /v0/diagnostic_check:
    get:
      operationId: diagnosticForCategoryAndID
      summary: >-
        Return the check for the given category and checkID, or 404.
      parameters:
        - in: query
          name: category
        - in: query
          name: checkID
      responses:
        '200':
          description: >-
            The specified check.
          content:
            application/json:
              schema:
                "$ref" : "#/components/schemas/diagnostics"
        '404':
          description: The category and/or checkID are not recognized.

components:
  schemas:
    preferences:
      type: object
      properties:
        kubernetes:
          type: object
          properties:
            version:
              type: string
            memoryInGB:
              type: integer
              minimum: 1
            numberCPUs:
              type: integer
              minimum: 1
            port:
              type: integer
            containerEngine:
              type: string
              enum: ['containerd', 'moby', 'docker']
            enabled:
              type: boolean
            WSLIntegrations:
              type: object
              additionalProperties: true
            options:
              type: object
              properties:
                traefik:
                  type: boolean
                flannel:
                  type: boolean
            suppressSudo:
              type: boolean
            hostResolver:
              type: boolean
        portForwarding:
          type: object
          properties:
            includeKubernetesServices:
              type: boolean
        images:
          type: object
          properties:
            showAll:
              type: boolean
            namespace:
              type: string
        telemetry:
          type: boolean
        updater:
          type: boolean
        debug:
          type: boolean
        pathManagementStrategy:
          type: string
          enum: ['manual', 'rcfiles']
    diagnostics:
      type: object
      properties:
        last_update: string
        categories:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              checks:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    documentation:
                      type: string
                    description:
                      type: string
                    mute:
                      type: boolean
                    fixes:
                      type: object
                      properties:
                        description:
                          type: string
